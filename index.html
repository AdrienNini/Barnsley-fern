<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banrsley Fern Algorithm</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
    <script src="events.js"></script>
</head>
<body>
    <header>
        <h1>Barnsley Fern</h1>
        <hr>
    </header>
    <div id="canvasContainer"></div>
    <div id="controlPanel">
        <fieldset>
            <legend>Explainations</legend>
        </fieldset>
        <fieldset>
            <legend>Controls</legend>
            <input id="multi-color" type="checkbox" checked> <label for="multi-color">Multi color</label><br>
            <label for="R">R</label> <input type="range" id="R" min="0" max="255" step="1" value="0" disabled> <span id="Rval">0</span><br>
            <label for="G">G</label> <input type="range" id="G" min="0" max="255" step="1" value="0" disabled> <span id="Gval">0</span><br>
            <label for="B">B</label> <input type="range" id="B" min="0" max="255" step="1" value="0" disabled> <span id="Bval">0</span><br>
            <hr>

            <button id="run" >&#x25b6;</button><button id="stop">&#x25a0;</button><button id="reset">reset</button><br>
        </fieldset>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
